<div class="homepage">
    <mat-card class="example-card" *ngFor="let risto of ristorante?.array">
    <mat-card-header>
      <mat-card-title>{{ risto.restaurantName }}</mat-card-title>
      <mat-card-subtitle>{{ risto.companyName }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <h2>{{ risto.cuisine[0] }} </h2>
        <h4> {{ risto.priceRange }} - {{ risto.geolocation.address }}, {{risto.geolocation.city}}, {{risto.geolocation.country}}</h4>
        <h6>{{ risto.email }}</h6>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>PRENOTA</button>
      <button mat-button>DETTAGLI</button>
    </mat-card-actions>
  </mat-card>
</div>
